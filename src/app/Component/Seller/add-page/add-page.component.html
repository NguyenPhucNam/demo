<div class="container">
    <h1 class="text-center">Thêm sản phẩm</h1>
    <br>
    <div class="card border border-primary">
        <div class="card-body text-center">
            <p class="card-text">Thêm hình ảnh</p>
            <div class="card-columns">
                <div *ngFor="let item of imgArr" class="card">
                    <div class="card-body text-center">
                        <img class="mw-100" src="{{ url+'/images/'+item }}" alt="{{ item }}">
                    </div>
                </div>
            </div>
            <input [ngStyle]="{ 'cursor': 'pointer' }" (change)="onChange($event)" type="file" multiple>
        </div>
    </div>
    <br>
    <form (ngSubmit)="onSubmit(formAdd)" #formAdd="ngForm">
        <div class="form-group">
          <label for="email">Tên sản phẩm:</label>
          <input type="text" ngModel #txtName="ngModel" class="form-control" name="name" required>
        </div>
        <div class="form-group">
          <label for="pwd">Mô tả:</label>
          <input type="text" ngModel #txtDes="ngModel" class="form-control" name="decription" required>
        </div>
        <div class="form-group">
            <label for="pwd">Thương hiệu:</label>
            <input type="text" ngModel #txtBrand="ngModel" class="form-control" name="brand" required>
        </div>
        <div class="form-group">
            <label for="pwd">Giá:</label>
            <input type="number" ngModel #txtPrice="ngModel" class="form-control" name="price" required>
        </div>
        <div class="form-group">
            <label for="pwd">Số lượng:</label>
            <input type="number" ngModel #txtQuan="ngModel" class="form-control" name="quantity" required>
        </div>
        <div class="text-center">
            <button [disabled]="formAdd.invalid" class="btn btn-primary">Thêm</button>
        </div>
    </form>
    <hr>
</div>
