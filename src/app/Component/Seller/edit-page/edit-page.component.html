<div class="container">
    <h1 class="text-center">Chỉnh sửa sản phẩm</h1>
    <br>
    <div class="card border border-primary">
        <div class="card-body text-center">
            <p class="card-text">Chỉnh sửa hình ảnh</p>
            <div class="card-columns">
                <div *ngFor="let item of data['Img_Product']" class="card">
                    <div class="card-body text-center">
                        <img class="mw-100" src="{{ url+'/images/'+item }}" alt="{{ item }}">
                    </div>
                </div>
            </div>
            <input [ngStyle]="{ 'cursor': 'pointer' }" (change)="onChange($event)" type="file" multiple>
        </div>
    </div>
    <br>
    <form (ngSubmit)="onSubmit(formEdit)" #formEdit="ngForm">
        <div class="form-group">
          <label for="productname">Tên sản phẩm:</label>
          <input type="text" ngModel="{{ data['Product_Name'] }}" #txtName="ngModel" value="{{ data['Product_Name'] }}" class="form-control" name="name" required>
        </div>
        <div class="form-group">
          <label for="pwd">Mô tả:</label>
          <input type="text" ngModel="{{ data['Description'] }}" #txtDes="ngModel" class="form-control" name="decription" required>
        </div>
        <div class="form-group">
            <label for="pwd">Thương hiệu:</label>
            <input type="text" ngModel="{{ data['Brand'] }}" #txtBrand="ngModel" class="form-control" name="brand" required>
        </div>
        <div class="form-group">
            <label for="pwd">Giá:</label>
            <input type="number" ngModel="{{ data['Price'] }}" #txtPrice="ngModel" class="form-control" name="price" required>
        </div>
        <div class="form-group">
            <label for="pwd">Số lượng:</label>
            <input type="number" ngModel="{{ data['Quantity'] }}" #txtQuan="ngModel" class="form-control" name="quantity" required>
        </div>
        <div class="text-center">
            <button [disabled]="formEdit.invalid" class="btn btn-primary">Lưu</button>
        </div>
    </form>
    <hr>
</div>
