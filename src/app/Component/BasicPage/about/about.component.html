<div class="container">
  <div class="row">
    <div *ngFor="let item of aboutData['Img_Member']" class="col-sm-3">
      <div class="card">
        <img class="card-img-top" src="{{ url+'/images/'+item }}" alt="{{ item }}">
        <div class="card-body">
          <p class="card-text">{{ item }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
