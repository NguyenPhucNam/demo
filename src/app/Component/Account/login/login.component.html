<div class="container">
  <div class="justify-content-center">
      <br>
      <h1>Đăng nhập</h1>
      <form (ngSubmit)="onSubmit(formLogin)" #formLogin="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" ngModel #txtEmail="ngModel" class="form-control">
        </div>
        <div class="form-group">
          <label for="pwd">Mật khẩu:</label>
          <input type="password" ngModel #txtPass="ngModel" class="form-control" name="password">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember me
          </label>
        </div>
        <button class="btn btn-primary">Đăng nhập</button>
      </form>
  </div>
  <br>
  <div class="d-flex justify-content-center">
    <div class="mt-5">
      <p>Bạn chưa có tài khoản ?</p>
      <a class="btn btn-success" routerLink="/tai-khoan/dang-ky">Đăng ký ngay</a>
    </div>
  </div>
</div>
